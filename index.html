      margin: 20px auto;

      height: auto;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #111;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #ffcc00;
      z-index: 100;
    }

    @media (max-width: 600px) {
      nav a {
        flex: 1 1 100%;
      }

      .conteudo h1 {
        font-size: 20px;
      }
