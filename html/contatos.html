  <script>
    // ALTERE AQUI A SENHA que deseja usar para proteger o acesso
    const senhaCorreta = "3303";

    const loginBtn = document.getElementById("login-btn");
    const passwordInput = document.getElementById("password");
    const errorMessage = document.getElementById("error-message");
    const loginContainer = document.getElementById("login-container");
    const content = document.getElementById("content");

    // Função que executa quando usuário clica no botão Entrar
    loginBtn.addEventListener("click", () => {
      const senhaDigitada = passwordInput.value;
      if (senhaDigitada === senhaCorreta) {
        // Senha correta: esconde a tela de login e mostra o conteúdo
        loginContainer.style.display = "none";
        content.style.display = "block";
        errorMessage.textContent = "";
      } else {
        // Senha incorreta: mostra mensagem de erro e limpa campo
        errorMessage.textContent = "Senha incorreta, tente novamente.";
        passwordInput.value = "";
      }
    });

    // Permitir que o Enter dispare o login também
    passwordInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        loginBtn.click();
      }
    });

    // Pesquisa na lista de contatos filtrando pelo nome conforme o usuário digita
    const searchInput = document.getElementById("search");
    const phoneList = document.getElementById("phoneList");
    searchInput.addEventListener("input", () => {
      const filtro = searchInput.value.toLowerCase();
      const contatos = phoneList.getElementsByTagName("li");
      for (let i = 0; i < contatos.length; i++) {
        const nome = contatos[i].querySelector(".contact-name").textContent.toLowerCase();
        if (nome.includes(filtro)) {
          contatos[i].style.display = "";
        } else {
          contatos[i].style.display = "none";
        }
      }
    });
