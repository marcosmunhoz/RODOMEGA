<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa de Trecho</title>
  <style>
    body {
      background-color: #000;
      color: #ffcc00;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    button {
      background-color: #ffcc00;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      margin: 10px;
    }

    .tabela {
      min-width: 100%;
      box-sizing: border-box;
      padding: 10px;
    }

    table {
      width: 100%;
      background: black;
      color: yellow;
      border-collapse: collapse;
    }

    th, td {
      padding: 6px;
      border: 1px solid yellow;
      text-align: center;
    }

    .mapa-final {
      margin-top: 80px;
      padding: 10px;
      background-color: #111;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    #carousel-container, #placas-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 40px;
      background-color: #111;
      border-radius: 10px;
      overflow: hidden;
      padding: 20px 20px 10px 20px;
    }

    /* Container dos bot√µes, em linha e espa√ßados */
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .nav-buttons button {
      margin: 0;
    }

    .carousel {
      display: flex;
      transition: transform 0.3s ease;
      width: 100%;
    }

    .carousel > div {
      min-width: 100%;
      box-sizing: border-box;
    }

    .mensagem-carrossel {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      table, th, td {
        font-size: 12px;
      }

      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <a href="../index.html"><button>üè† Voltar para In√≠cio</button></a>

  <div class="mensagem-carrossel">Use os bot√µes para ver a pr√≥xima tabela üëâ</div>

  <!-- Carrossel de Trechos -->
  <div id="carousel-container">
    <div class="nav-buttons">
      <button id="carousel-prev" aria-label="Tabela anterior">‚Äπ Anterior</button>
      <button id="carousel-next" aria-label="Pr√≥xima tabela">Pr√≥ximo ‚Ä∫</button>
    </div>
    <div id="carousel" class="carousel"></div>
  </div>

  <div class="mensagem-carrossel">Use os bot√µes para ver as placas das rodovias üëâ</div>

  <!-- Carrossel de Placas -->
  <div id="placas-container">
    <div class="nav-buttons">
      <button id="placas-prev" aria-label="Placa anterior">‚Äπ Anterior</button>
      <button id="placas-next" aria-label="Pr√≥xima placa">Pr√≥ximo ‚Ä∫</button>
    </div>
    <div id="placas-carousel" class="carousel"></div>
  </div>

  <!-- Mapa final -->
  <div class="mapa-final">
    <h3 style="text-align: center;">üó∫Ô∏è Mapa do Trecho Completo</h3>
    <iframe src="https://www.google.com/maps/d/embed?mid=1JceMEgD2KnOFb5aGK5tLGBCu7ZOxP80&amp;ehbc=2E312F&amp;noprof=1" allowfullscreen></iframe>
  </div>

  <script>
    const trechos = [
      { rodovia: 'SP-133', trecho: 'Jo√£o Hermano Neto', kmInicio: '000,000', kmFim: '010,649', municipio: 'Limeira' },
      { rodovia: 'SP-135', trecho: 'Margarida da Gra√ßa Martins', kmInicio: '000,000', kmFim: '008,539', municipio: 'Santa B. d\'Oeste' },
      { rodovia: 'SP-147', trecho: 'Eng. Jo√£o Tosello', kmInicio: '090,950', kmFim: '106,320', municipio: 'Limeira' },
      { rodovia: 'SP-147', trecho: 'Dep. La√©rcio Corte', kmInicio: '111,748', kmFim: '122,849', municipio: 'Mogi Mirim' },
      { rodovia: 'SP-151', trecho: 'Dr.Jo√£o Mendes da S. Junior', kmInicio: '000,000', kmFim: '004,779', municipio: 'Limeira' },
      { rodovia: 'SP-191', trecho: 'Wilson Finardi', kmInicio: '025,300', kmFim: '058,639', municipio: 'Araras' },
      { rodovia: 'SP-304', trecho: 'Luiz de Queiroz', kmInicio: '131,500', kmFim: '146,556', municipio: 'Santa B. d\'Oeste' },
      { rodovia: 'SP-306', trecho: 'Luiz Ometto', kmInicio: '009,730', kmFim: '039,259', municipio: 'Santa B. d\'Oeste' },
      { rodovia: 'SP-310', trecho: 'Whashington Luis', kmInicio: '153,250', kmFim: '161,889', municipio: 'Corder√≥polis' },
      { rodovia: 'SP-316', trecho: 'Constantino Peruchi', kmInicio: '157,000', kmFim: '165,489', municipio: 'Cordeir√≥polis' },
      { rodovia: 'SP-330', trecho: 'Anhanguera', kmInicio: '090,950', kmFim: '106,320', municipio: 'Limeira' },
      { rodovia: 'SP-330', trecho: 'Anhanguera', kmInicio: '152,360', kmFim: '160,399', municipio: 'Cordeir√≥polis' },
      { rodovia: 'SP-330', trecho: 'Anhanguera', kmInicio: '160,400', kmFim: '181,269', municipio: 'Araras' },
      { rodovia: 'SP-348', trecho: 'Bandeirantes', kmInicio: '123,590', kmFim: '139,319', municipio: 'Sta B. d\'Oeste' },
      { rodovia: 'SP-348', trecho: 'Bandeirantes', kmInicio: '139,320', kmFim: '165,819', municipio: 'Limeira' },
      { rodovia: 'SP-348', trecho: 'Bandeirantes', kmInicio: '165,820', kmFim: '172,000', municipio: 'Cordeir√≥polis' },
      { rodovia: 'SPI-165/330', trecho: 'Gilberto C. P. Telles', kmInicio: '000,000', kmFim: '004,670', municipio: 'Araras' }
    ];

    const placas = ['SP 348', 'SP 330', 'SP 133'];

    function gerarTabelaTrecho(t) {
      return `
        <div class="tabela">
          <h3>${t.rodovia}</h3>
          <table>
            <thead>
              <tr><th>Rodovia</th><th>KM Inicial</th><th>KM Final</th><th>Munic√≠pio</th></tr>
            </thead>
            <tbody>
              <tr><td>${t.trecho}</td><td>${t.kmInicio}</td><td>${t.kmFim}</td><td>${t.municipio}</td></tr>
            </tbody>
          </table>
        </div>
      `;
    }

    function gerarTabelaPlacas(sp) {
      return `
        <div class="tabela">
          <h3>${sp}</h3>
          <table>
            <thead>
              <tr><th>R-19 Oeste</th><th>R-27 Oeste</th><th>R-19 Leste</th><th>R-27 Leste</th></tr>
            </thead>
            <tbody>
              <tr><td>Placa R-19</td><td>Placa R-27</td><td>Placa R-19</td><td>Placa R-27</td></tr>
            </tbody>
          </table>
        </div>
      `;
    }

    const carousel = document.getElementById('carousel');
    const placasCarousel = document.getElementById('placas-carousel');

    carousel.innerHTML = trechos.map(gerarTabelaTrecho).join('');
    placasCarousel.innerHTML = placas.map(gerarTabelaPlacas).join('');

    let currentIndexCarousel = 0;
    let currentIndexPlacas = 0;

    function updateCarouselPosition() {
      carousel.style.transform = `translateX(-${currentIndexCarousel * 100}%)`;
      document.getElementById('carousel-prev').disabled = currentIndexCarousel === 0;
      document.getElementById('carousel-next').disabled = currentIndexCarousel === trechos.length - 1;
    }

    function updatePlacasPosition() {
      placasCarousel.style.transform = `translateX(-${currentIndexPlacas * 100}%)`;
      document.getElementById('placas-prev').disabled = currentIndexPlacas === 0;
      document.getElementById('placas-next').disabled = currentIndexPlacas === placas.length - 1;
    }

    document.getElementById('carousel-prev').addEventListener('click', () => {
      if (currentIndexCarousel > 0) {
        currentIndexCarousel--;
        updateCarouselPosition();
      }
    });

    document.getElementById('carousel-next').addEventListener('click', () => {
      if (currentIndexCarousel < trechos.length - 1) {
        currentIndexCarousel++;
        updateCarouselPosition();
      }
    });

    document.getElementById('placas-prev').addEventListener('click', () => {
      if (currentIndexPlacas > 0) {
        currentIndexPlacas--;
        updatePlacasPosition();
      }
    });

    document.getElementById('placas-next').addEventListener('click', () => {
      if (currentIndexPlacas < placas.length - 1) {
        currentIndexPlacas++;
        updatePlacasPosition();
      }
    });

    updateCarouselPosition();
    updatePlacasPosition();
  </script>
</body>
</html>
