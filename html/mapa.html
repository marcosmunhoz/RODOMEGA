    function gerarTabelaTrecho(t) {

    function gerarTabelaPlacas(sp) {

    document.getElementById('carousel').innerHTML = trechos.map(gerarTabelaTrecho).join('');
    document.getElementById('placas-carousel').innerHTML = placas.map(gerarTabelaPlacas).join('');

    function aplicarCarrossel(id) {
      const container = document.getElementById(id);
      let startX = 0;
      let currentIndex = 0;

      container.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
      });

      container.addEventListener('touchend', (e) => {
        const endX = e.changedTouches[0].clientX;
        const diffX = endX - startX;

        if (Math.abs(diffX) > 50) {
          if (diffX < 0 && currentIndex < container.children.length - 1) {
            currentIndex++;
          } else if (diffX > 0 && currentIndex > 0) {
            currentIndex--;
          }
          container.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
      });
    }

    aplicarCarrossel('carousel');
    aplicarCarrossel('placas-carousel');
